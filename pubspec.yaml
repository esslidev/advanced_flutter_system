          weight: 200
          style: italic
        - asset: assets/fonts/roboto_mono/roboto-mono-light.ttf
          weight: 300
        - asset: assets/fonts/roboto_mono/roboto-mono-lightitalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/roboto_mono/roboto-mono-regular.ttf
          weight: 400
        - asset: assets/fonts/roboto_mono/roboto-mono-medium.ttf
          weight: 500
        - asset: assets/fonts/roboto_mono/roboto-mono-mediumitalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/roboto_mono/roboto-mono-semibold.ttf
          weight: 600
        - asset: assets/fonts/roboto_mono/roboto-mono-semibolditalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/roboto_mono/roboto-mono-bold.ttf
