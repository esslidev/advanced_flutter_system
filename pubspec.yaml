    - family: analogue-reduced
      fonts:
        - asset: assets/fonts/analogue_reduced/analogue-reduced-thin.otf
          weight: 100
        - asset: assets/fonts/analogue_reduced/analogue-reduced-thinoblique.otf
          weight: 100
          style: italic
        - asset: assets/fonts/analogue_reduced/analogue-reduced-light.otf
          weight: 300
        - asset: assets/fonts/analogue_reduced/analogue-reduced-lightoblique.otf
          weight: 300
          style: italic
        - asset: assets/fonts/analogue_reduced/analogue-reduced-regular.otf
          weight: 400
        - asset: assets/fonts/analogue_reduced/analogue-reduced-oblique.otf
          weight: 400
          style: italic
        - asset: assets/fonts/analogue_reduced/analogue-reduced-medium.otf
          weight: 500
        - asset: assets/fonts/analogue_reduced/analogue-reduced-mediumoblique.otf
          weight: 500
          style: italic
        - asset: assets/fonts/analogue_reduced/analogue-reduced-bold.otf
          weight: 700
        - asset: assets/fonts/analogue_reduced/analogue-reduced-boldoblique.otf
          weight: 700
          style: italic
        - asset: assets/fonts/analogue_reduced/analogue-reduced-black.otf
          weight: 900
        - asset: assets/fonts/analogue_reduced/analogue-reduced-blackoblique.otf
          weight: 900
          style: italic

  uses-material-design: true

flutter_launcher_icons:
  adaptive_icon_background: '#ffffff'
  android: true
  image_path: assets/icons/icon.png
  ios: true
  min_sdk: 21
  remove_alpha_ios: true
  windows: assets/icons/icon.png

flutter_native_splash:
  android: true
  color: '#ffffff'
  image: assets/images/splash.png
  ios: true
